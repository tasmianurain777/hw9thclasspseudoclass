<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pseudo classes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form >
  <fieldset>
	 <legend>form for pseudo elements:</legend><br><br>
	 <label for="fname">First_name:</label>
	 <input type="text" name="First_name" placeholder="First_name">
	 <label for="lname">Last_name:</label>
	 <input type="text" name="Last_name" placeholder="last_name"><br><br>
	 <label for="birth date">Birth_day:</label>
	 <input type="date" name="Birth_day" placeholder="dd/mm/yyyy"><br><br>
	 <label for="age">Age:</label>
	 <input type="number" name="Age"  min="5" max="10" value="7"><br><br>
	 <label for="subject">choose subject:</label>
	 <select id="">
	 	<option value="apllied physics">apllied physics</option>
	 	<option value="apllied chemistry">apllied chemistry</option>
	 	<option value="computer science and engineering">computer science and engineering</option>
	 	<option value="islamic studies">islamic studies</option>
	 </select><br><br>

		<label for="email">Email:</label>
		<input type="email" name="Email" placeholder="xxxxxxx@gmail.com"><br><br>

		<label for="password">Password:</label>
		<input type="password" name="Password" placeholder="xxxxxxx"><br><br>

		<label for="gender">choose your gender:</label>
		<input type="radio" name="male" value="male" id="male">
		<label for="male">male</label>
		<input type="radio" name="female" value="female" checked="checked" id="female">
		<label for="female">female</label>
		<input type="radio" name="other" value="other" id="other" >
		<label for="other">other</label><br><br>

		<textarea>give yout feedback</textarea><br><br>

		<input type="checkbox" checked="checked" value="">i have a car

		<input type="submit" name="submit">








		</fieldset>
	</form>

<div><a href="">prothom alo</a></div>




</body>
</html>
